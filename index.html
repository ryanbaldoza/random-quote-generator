  <div class = "row">
    <div class="message-wrapper ">
         
    <div class = "col-xs-12 message text-center">
      <blockquote><i style="font-size:.9em" class="fa  fa-quote-left fa-lg"></i>  A good programmer is a lazy programmer.  <i style="font-size:.9em" class="fa  fa-quote-right fa-lg"></i> <br><cite>- Lazy programmer </cite></blockquote>
    </div>
    </div>
    
  </div>
   <div class = "row text-center">
    <div class = "col-xs-12">
      <button id = "getMessage" class = "btn btn-primary">
        Get Random Quote

						<i class="fa fa-twitter"></i>
					</a>
